<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#004A7F" />
    <meta
      name="description"
      content="Серебряная Нить Пенза"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/android-chrome-192x192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>СН Пенза</title>
    <style>
      @media (prefers-color-scheme: dark) {
        body {
          background-color: black;
        }
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <script>
      if ("serviceWorker" in navigator) {
        self.addEventListener("load", async () => {
          const container = navigator.serviceWorker;
          if (container.controller === null) {
            const reg = await container.register("%PUBLIC_URL%/sw.js");
            reg.pushManager.getSubscription().then(function(sub) {
              if (sub === null) {
                // Update UI to ask user to register for Push
                console.log('Not subscribed to push service!');
              } else {
                // We have a subscription, update the database
                console.log('Subscription object: ', sub);
              }
            });
          }
        });
      }
    </script>
  </body>
</html>
